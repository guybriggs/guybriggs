<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tournaments</title>

    <!-- Nunito -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/guybriggs/css/semantic.min.css" />
    <link rel="stylesheet" href="/guybriggs/css/index.css" />
    <link rel="stylesheet" href="/guybriggs/css/flatify-semantic-override.css" />
    <link rel="stylesheet" href="/guybriggs/css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="/guybriggs/tailwind/tailwind.css" />
  </head>

  <body data-page="tournaments">

    <!-- HEADER (Semantic menu) -->
    <header class="ui top fixed borderless menu">
      <div class="ui container w-[1580px] h-[64px]">
        <!-- Left side -->
        <div class="left menu">
          <!-- Dropdown -->
          <div class="ui dropdown item relative" id="navDropdown">
            <a
              id="navBrandBtn"
              class="text-[#1cb0f6] text-3xl font-black tracking-wide flex items-center gap-4"
            >
              <div class="inline-flex h-[20px] w-[26px] flex-col justify-between items-start">
                <span class="block h-1 w-[26px] bg-current rounded-full opacity-95"></span>
                <span class="block h-1 w-[20px] bg-current rounded-full opacity-95"></span>
                <span class="block h-1 w-[14px] bg-current rounded-full opacity-95"></span>
              </div>
              <span class="header">PLAYCONOMICS</span>
            </a>

            <div
              class="menu absolute left-0 top-full mt-2 min-w-[220px]"
              id="navMenu"
              role="menu"
              aria-label="Primary navigation"
              style="background-color: transparent !important; border: 0 !important; box-shadow: none !important; padding: 0.25rem 0 !important;"
            >
              <a
                class="item group"
                href="/guybriggs/"
                data-page-link="freeplay"
                style="padding: 0 !important; margin: 0.4rem 0 !important; background: transparent !important; border: 0 !important; box-shadow: none !important;"
              >
                <span
                  class="block w-full px-6 py-2 bg-white rounded-full border border-slate-300/60 text-slate-400 uppercase font-bold tracking-wide text-left shadow-md group-hover:bg-slate-100 group-hover:border-slate-400 group-hover:text-slate-500"
                >
                  Freeplay
                </span>
              </a>

              <a
                class="item group"
                href="/guybriggs/course/"
                data-page-link="course"
                style="padding: 0 !important; margin: 0.4rem 0 !important; background: transparent !important; border: 0 !important; box-shadow: none !important;"
              >
                <span
                  class="block w-full px-6 py-2 bg-white rounded-full border border-slate-300/60 text-slate-400 uppercase font-bold tracking-wide text-left shadow-md group-hover:bg-slate-100 group-hover:border-slate-400 group-hover:text-slate-500"
                >
                  Course
                </span>
              </a>

              <a
                class="item group"
                href="/guybriggs/tournaments/"
                data-page-link="tournaments"
                style="padding: 0 !important; margin: 0.4rem 0 !important; background: transparent !important; border: 0 !important; box-shadow: none !important;"
              >
                <span
                  class="block w-full px-6 py-2 bg-white rounded-full border border-slate-300/60 text-slate-400 uppercase font-bold tracking-wide text-left shadow-md group-hover:bg-slate-100 group-hover:border-slate-400 group-hover:text-slate-500"
                >
                  Tournaments
                </span>
              </a>

              <a
                class="item group"
                href="/guybriggs/news/"
                data-page-link="news"
                style="padding: 0 !important; margin: 0.4rem 0 !important; background: transparent !important; border: 0 !important; box-shadow: none !important;"
              >
                <span
                  class="block w-full px-6 py-2 bg-white rounded-full border border-slate-300/60 text-slate-400 uppercase font-bold tracking-wide text-left shadow-md group-hover:bg-slate-100 group-hover:border-slate-400 group-hover:text-slate-500"
                >
                  News
                </span>
              </a>

              <a
                class="item group"
                href="/guybriggs/educators/"
                data-page-link="educators"
                style="padding: 0 !important; margin: 0.4rem 0 !important; background: transparent !important; border: 0 !important; box-shadow: none !important;"
              >
                <span
                  class="block w-full px-6 py-2 bg-white rounded-full border border-slate-300/60 text-slate-400 uppercase font-bold tracking-wide text-left shadow-md group-hover:bg-slate-100 group-hover:border-slate-400 group-hover:text-slate-500"
                >
                  Educators
                </span>
              </a>
            </div>
          </div>
        </div>

        <!-- Right side -->
        <div class="right menu">
          <!-- Default: show Login/Signup -->
          <div id="authArea" class="item" aria-label="Authentication">
            <a
              class="text-slate-400 uppercase font-bold tracking-wide cursor-pointer hover:text-slate-500 hover:underline"
              id="btnLogin"
              type="button"
            >
              Login
            </a>
          </div>

          <!-- Default: avatar hidden -->
          <div class="ui dropdown item hidden" id="userDropdown">
            <a id="avatarBtn">
              <img
                class="ui avatar image"
                id="headerAvatarImg"
                src="/guybriggs/img/avatar.png"
                alt="User avatar"
              />
            </a>

            <div class="menu" id="userMenu" role="menu" aria-label="User menu">
              <button class="item" type="button" data-user-action="profile">Profile</button>
              <button class="item" type="button" data-user-action="signout">Sign out</button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- PAGE CONTENT -->
    <main class="ui">
      
<section class="waves-page" style="background: #1b2a3a;">
  <div class="wave-layer back">
    <svg viewBox="0 0 1440 800" preserveAspectRatio="none" aria-hidden="true">
      <path fill="#627a8f"
        d="M0,420 C260,300 520,600 780,480 C1040,360 1280,260 1440,360 L1440,800 L0,800 Z"/>
      <path fill="#3a5063" opacity="0.55"
        d="M0,540 C220,640 460,430 700,490 C940,550 1080,700 1300,630 C1380,600 1420,570 1440,560 L1440,800 L0,800 Z"/>
    </svg>
  </div>
  <div class="wave-layer front">
    <svg viewBox="0 0 1440 800" preserveAspectRatio="none" aria-hidden="true">
      <path fill="var(--color-tournament-orange)"
        d="M0,540 C260,440 520,660 780,540 C1040,420 1280,340 1440,440 L1440,800 L0,800 Z"/>
      <path fill="var(--color-tournament-orange-light)" opacity="0.9"
        d="M0,670 C260,740 520,560 760,630 C1000,700 1140,790 1340,730 C1400,700 1425,680 1440,670 L1440,800 L0,800 Z"/>
    </svg>
  </div>
</section>

    </main>

    <!-- AUTH MODAL (Semantic modal structure) -->
    <!-- Toggle visibility by adding/removing "active" on .dimmer and .modal -->
    <div
      id="authOverlay"
      class="ui dimmer modals page transition hidden
            fixed inset-0 flex items-center justify-center
            bg-black/40 z-50"
      role="dialog"
      aria-modal="true"
      aria-labelledby="authTitle"
      aria-hidden="true"
    >
      <div
        class="ui modal transition hidden
              max-w-[580px] w-[90%] bg-white rounded-[1.75rem] shadow-xl"
        role="document"
      >
        <div
            class="header flex items-start justify-between px-6 pt-8 pb-0 border-none bg-transparent"
          >
            <div id="authHeaderText">
              <div class="ui header" id="authTitle" style="margin: 0;">Welcome</div>
              <div class="sub header" id="authSubtitle">Prototype flow</div>
            </div>

            <button
              class="ui icon button !bg-transparent !shadow-none !border-none !p-0"
              id="authCloseBtn"
              aria-label="Close"
              type="button"
            >
              <i class="fa-solid fa-xmark text-slate-400 text-lg"></i>
            </button>
          </div>

        <div class="content !px-6 !pt-4 !pb-10">
          <div class="ui steps" id="authStepper"></div>
          <div id="authContent"></div>
        </div>

        <div class="actions" id="authActions">
          <div class="ui left floated basic buttons">
            <button class="ui button" id="authBackBtn" type="button">Back</button>
            <button class="ui button" id="authAltBtn" type="button">Use a different method</button>
          </div>
          <div class="ui right floated buttons">
            <button class="ui secondary button" id="authSecondaryBtn" type="button">Cancel</button>
            <button class="ui primary button" id="authPrimaryBtn" type="button">Continue</button>
          </div>
          <div style="clear: both;"></div>
        </div>
      </div>
    </div>

    <!-- PROFILE MODAL (Semantic modal structure) -->
    <div
      class="ui dimmer modals page transition hidden"
      id="profileOverlay"
      role="dialog"
      aria-modal="true"
      aria-labelledby="profileTitle"
      aria-hidden="true"
    >
      <div class="ui modal transition hidden" role="document">
        <div class="header">
          <div>
            <div class="ui header" id="profileTitle" style="margin: 0;">Profile</div>
            <div class="sub header" id="profileSubtitle">Account details</div>
          </div>
          <button class="ui icon button" id="profileCloseBtn" aria-label="Close" type="button">
            <i class="close icon"></i>
          </button>
        </div>

        <div class="content" id="profileBody"></div>

        <div class="actions">
          <div class="ui left floated">
            <button class="ui basic button" id="profileFooterClose" type="button">Close</button>
          </div>
          <div style="clear: both;"></div>
        </div>
      </div>
    </div>

    <script type="module" src="/guybriggs/js/main.js"></script>
  </body>
</html>
