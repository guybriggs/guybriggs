<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blob World</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #terraformUI {
      position: absolute;
      right: 50%;
      top: 50%;
      transform: translateX(200%) translateY(-50%);
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 4px solid #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      background: conic-gradient(#00ccff 0% 0%, transparent 0% 100%);
      pointer-events: none;
    }
  </style>
</head>
<body>
<div id="terraformUI"></div>
<script type="module">
import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';

let terraformLocked = false;
let currentTerraformBlob = null;

let scene = new THREE.Scene();
scene.background = new THREE.Color(0x84e8ea);

let camera = new THREE.PerspectiveCamera(30, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(10, 15, 10);
camera.lookAt(0, 0, 0);

let renderer = new THREE.WebGLRenderer({antialias: true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Lighting
let light = new THREE.DirectionalLight(0xffffff, 2);
light.position.set(5, 10, 7.5);
scene.add(light);
scene.add(new THREE.AmbientLight(0xffffff, 1.5));

// Ground
const ground = new THREE.Mesh(
  new THREE.PlaneGeometry(100, 100),
  new THREE.MeshStandardMaterial({ color: 0x84e8ea })
);
ground.rotation.x = -Math.PI / 2;
scene.add(ground);

// Ocean surface
const oceanSurface = new THREE.Mesh(
  new THREE.PlaneGeometry(100, 100),
  new THREE.MeshStandardMaterial({ color: 0x3399ff, transparent: true, opacity: 0.3 })
);
oceanSurface.rotation.x = -Math.PI / 2;
oceanSurface.position.y = 5.5;
scene.add(oceanSurface);

const elevationColors = [
  '#04c8b8', '#05fae5', '#37fbeb', '#69fcf0', '#a5fdf6',
  '#f5f5e5', '#d0ea46', '#739f45', '#d0ea46', '#739f45'
];

function findNearestBlobTo(position) {
  let nearest = null;
  let minDist = Infinity;
  for (let blob of blobs) {
    const dist = blob.position.distanceTo(position);
    if (dist < minDist) {
      minDist = dist;
      nearest = blob;
    }
  }
  return nearest;
}

function createBlobShape(radius = 3) {
  let shape = new THREE.Shape();
  const segments = 7 + Math.floor(Math.random() * 6);
  const angleStep = (Math.PI * 2) / segments;
  for (let i = 0; i < segments; i++) {
    let angle = i * angleStep;
    let r = radius * (0.7 + Math.random() * 0.6);
    let px = Math.cos(angle) * r;
    let py = Math.sin(angle) * r;
    if (i === 0) shape.moveTo(px, py);
    else shape.lineTo(px, py);
  }
  shape.closePath();
  return shape;
}

function createBlobMesh(x, z, size = 3 + Math.random() * 2) {
  const shape = createBlobShape(size);
  const extrudeSettings = { depth: 1, bevelEnabled: false };
  const geometry = new THREE.ExtrudeGeometry(shape, extrudeSettings);
  const initialLevel = 3 + Math.floor(Math.random() * 2);
  const material = new THREE.MeshStandardMaterial({ color: elevationColors[initialLevel], roughness: 0.8 });
  const mesh = new THREE.Mesh(geometry, material);
  mesh.rotation.x = -Math.PI / 2;
  const scale = 1 + initialLevel;
  mesh.scale.set(1, 1, scale);
  mesh.position.set(x, 0, z);
  mesh.userData = {
    elevationLevel: initialLevel,
    currentLevel: initialLevel,
    targetLevel: initialLevel,
    scaleZ: scale,
    colorChanged: true,
    geometry,
    size
  };
  return { mesh, size };
}

let blobs = [];
const gridSize = 10;
const gridSpacing = 5;
const jitter = 1.5;

for (let gx = -gridSize / 2; gx < gridSize / 2; gx++) {
  for (let gz = -gridSize / 2; gz < gridSize / 2; gz++) {
    const x = gx * gridSpacing + (Math.random() - 0.5) * jitter;
    const z = gz * gridSpacing + (Math.random() - 0.5) * jitter;
    const size = 3 + Math.random() * 2;
    const { mesh } = createBlobMesh(x, z, size);
    scene.add(mesh);
    blobs.push(mesh);
  }
}

let player = new THREE.Mesh(
  new THREE.SphereGeometry(0.5, 16, 16),
  new THREE.MeshStandardMaterial({ color: 0xff5533 })
);
player.position.set(0, 2.5, 0);
scene.add(player);

let keys = {};
let terraformDir = 0;
let terraformProgress = 0;
const terraformUI = document.getElementById("terraformUI");

function updateTerraformUI(progress) {
  const percent = Math.min(100, Math.floor(progress * 100));
  terraformUI.style.background = `conic-gradient(#00ccff ${percent}%, transparent ${percent}%)`;
  terraformUI.style.display = terraformDir === 0 ? 'none' : 'block';
}

document.addEventListener('keydown', (e) => {
  const key = e.key.toLowerCase();
  if (keys[key]) return; // prevent repeat if already held
  keys[key] = true;

  if (!terraformLocked) {
    if (key === 'j') {
      terraformDir = 1;
      terraformLocked = true;
    }
    if (key === 'o') {
      terraformDir = -1;
      terraformLocked = true;
    }
  }
});

document.addEventListener('keyup', (e) => {
  const key = e.key.toLowerCase();
  keys[key] = false;

  if (key === 'j' || key === 'o') {
    terraformDir = 0;
    terraformProgress = 0;
    terraformLocked = false;
    updateTerraformUI(0);
  }
});

function updateTerraform(delta) {
  if (terraformDir === 0) return;
  terraformProgress += delta;
  updateTerraformUI(terraformProgress);

  if (terraformProgress >= 1) {
    terraformProgress = 0;

    currentTerraformBlob = findNearestBlobTo(player.position);

    if (currentTerraformBlob) {
      let level = currentTerraformBlob.userData.elevationLevel + terraformDir;
      level = Math.max(4, Math.min(elevationColors.length - 1, level));
      currentTerraformBlob.userData.elevationLevel = level;
      currentTerraformBlob.userData.targetLevel = level;
      currentTerraformBlob.userData.colorChanged = false;

      terraformLocked = true;
      terraformDir = 0;
      updateTerraformUI(0);
    }
  }
  for (let blob of blobs) {
    const targetScale = 1 + blob.userData.elevationLevel;
    const currentScale = blob.scale.z;
    const deltaScale = (targetScale - currentScale) * 0.1;
    blob.scale.z += deltaScale;
    if (Math.abs(targetScale - blob.scale.z) < 0.05 && !blob.userData.colorChanged) {
      blob.material.color.set(elevationColors[blob.userData.elevationLevel]);
      blob.userData.colorChanged = true;
    }
  }
}

function updatePlayer(delta) {
  const speed = 5 * delta;
  let camForward = new THREE.Vector3();
  camera.getWorldDirection(camForward);
  camForward.y = 0;
  camForward.normalize();
  let camRight = new THREE.Vector3();
  camRight.crossVectors(camForward, new THREE.Vector3(0, 1, 0)).normalize();
  let move = new THREE.Vector3();
  if (keys['w']) move.add(camForward);
  if (keys['s']) move.sub(camForward);
  if (keys['d']) move.add(camRight);
  if (keys['a']) move.sub(camRight);
  move.normalize().multiplyScalar(speed);
  player.position.add(move);

  let targetY = player.position.y;
  let nearest = findNearestBlobTo(player.position);
  if (nearest) {
    let dx = nearest.position.x - player.position.x;
    let dz = nearest.position.z - player.position.z;
    let distSq = dx * dx + dz * dz;
    if (distSq < nearest.userData.size * nearest.userData.size) {
      let level = nearest.userData.elevationLevel;
      if (level < 4) level = 4;
      targetY = 2.5 + level * 1;
    }
  }
  player.position.y += (targetY - player.position.y) * 0.2;
}

let clock = new THREE.Clock();
function animate() {
  requestAnimationFrame(animate);
  let delta = clock.getDelta();
  updatePlayer(delta);
  updateTerraform(delta);
  renderer.render(scene, camera);
  camera.position.lerp(
    new THREE.Vector3(
      player.position.x + 10,
      player.position.y + 15,
      player.position.z + 10
    ), 0.1
  );
  camera.lookAt(player.position);
}
animate();

window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
