<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Playconomics</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body class="dark">
    <!-- Read URL params at startup -->
    <script>
      // Parse URL parameters and get the token
      const urlParams = new URLSearchParams(window.location.search);
      const tokenParam = urlParams.get('tok');
      if (tokenParam) {
        console.log("Token param found:", tokenParam);
      } else {
        console.log("No token param provided.");
      }

      // We'll store the Unity instance in a global variable so we can access it later.
      var unityInstance = null;

      // This function can be called from Unity (via ExternalCall) to request the token.
      function SendTokenToUnity() {
        console.log("SendTokenToUnity called");
        if (tokenParam && unityInstance) {
          unityInstance.SendMessage("JavascriptHook", "ReceiveToken", tokenParam);
        }
		else {
          unityInstance.SendMessage("JavascriptHook", "ReceiveToken", "");
		}	
      }
    </script>
    <div id="game-header">
      1.0.3
    </div>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" tabindex="0"></canvas>
    </div>
    <div id="loading-cover" style="display:none;">
      <div id="unity-loading-bar">
        <div id="unity-logo"><img src="logo.png"></div>
        <div id="unity-progress-bar-empty" style="display: none;">
          <div id="unity-progress-bar-full"></div>
        </div>
        <div class="spinner"></div>
      </div>
    </div>
    <div id="unity-fullscreen-button" style="display: none;"></div>
    <script>
      const hideFullScreenButton = true; // "" 
      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/DayNightWebGL.loader.js";
      const config = {
        dataUrl: buildUrl + "/DayNightWebGL.data",
        frameworkUrl: buildUrl + "/DayNightWebGL.framework.js",
        codeUrl: buildUrl + "/DayNightWebGL.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "LionsHeartStudios",
        productName: "Playconomics",
        productVersion: "1.0.3",
        preserveDrawingBuffer: true,
      };

      const container = document.querySelector("#unity-container");
      const canvas = document.querySelector("#unity-canvas");
      const loadingCover = document.querySelector("#loading-cover");
      const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
      const progressBarFull = document.querySelector("#unity-progress-bar-full");
      const fullscreenButton = document.querySelector("#unity-fullscreen-button");
      const spinner = document.querySelector('.spinner');

      const canFullscreen = (function() {
        for (const key of [
            'exitFullscreen',
            'webkitExitFullscreen',
            'webkitCancelFullScreen',
            'mozCancelFullScreen',
            'msExitFullscreen',
          ]) {
          if (key in document) {
            return true;
          }
        }
        return false;
      }());

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        config.devicePixelRatio = window.devicePixelRatio; // Changed from 1
      }
      loadingCover.style.display = "";

      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          spinner.style.display = "none";
          progressBarEmpty.style.display = "";
          progressBarFull.style.width = `${100 * progress}%`;
        }).then((instance) => {
          unityInstance = instance; // store the instance globally

          loadingCover.style.display = "none";
          if (canFullscreen) {
            if (!hideFullScreenButton) {
              fullscreenButton.style.display = "";
            }
            fullscreenButton.onclick = () => {
              //unityInstance.SetFullscreen(1);
              window.parent.postMessage({ type: 'unity-fullscreen-toggle' }, '*');
            };
          }
	  
	      // When the user clicks on the canvas, it will receive focus
		  canvas.addEventListener("focus", function() {
		  	// e.g., send a message to Unity to unpause
		  	unityInstance.SendMessage("JavascriptHook", "SetFocused", 1);
		  });
		  
		  // When the canvas loses focus (e.g., clicking elsewhere, pressing tab, etc.)
		  canvas.addEventListener("blur", function() {
		  	// e.g., send a message to Unity to pause
		  	unityInstance.SendMessage("JavascriptHook", "SetFocused", 0);
		  });

      // We need these here just for iOS Safari, which handles "focus" and "blur" differently
      canvas.addEventListener("touchstart", function() {
        unityInstance.SendMessage("JavascriptHook", "SetFocused", 1);
      });

        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
